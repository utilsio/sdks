name: Publish SDK to npm

on:
  push:
    tags:
      - 'react-v*'      # react-v0.1.0, react-v0.1.1, etc.

permissions:
  id-token: write       # Required for OIDC token generation
  contents: write       # Required for creating GitHub releases

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Extract package name from tag
        id: extract
        run: |
          TAG=${{ github.ref_name }}
          PACKAGE=$(echo "$TAG" | sed 's/-v.*//')
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT

      - name: Build package
        run: cd ${{ steps.extract.outputs.package }} && bun run build

      - name: List files to be published
        run: cd ${{ steps.extract.outputs.package }} && ls -la

      - name: Check tarball contents (dry-run)
        run: cd ${{ steps.extract.outputs.package }} && npm publish --dry-run --access public

      - name: Publish to npm
        run: cd ${{ steps.extract.outputs.package }} && npm publish --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Published @utilsio/${{ steps.extract.outputs.package }}@${{ github.ref_name }}

            Package: https://www.npmjs.com/package/@utilsio/${{ steps.extract.outputs.package }}
          draft: false
          prerelease: false
